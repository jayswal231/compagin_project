<!DOCTYPE html>
<html>
  <head>
    <title>Upload CSV File</title>
  </head>
  <body>
    <h1>Upload CSV File</h1>
    <form action="{% url 'uploaddata' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="mydata.csv" accept=".csv">
      <br>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
