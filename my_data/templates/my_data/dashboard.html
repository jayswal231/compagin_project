{% extends 'base.html' %}
{% block main %}
{% endblock %}

{% block js%}
<script>
    $(function () {
        $(".list-group-item").each(function () {
            $(".active").removeClass(".active");
            if ($(this).find("i").attr("class").includes("fa-tachometer")) {
                $(this).addClass("active");
            }
        });
    });
</script>

{% endblock %}
