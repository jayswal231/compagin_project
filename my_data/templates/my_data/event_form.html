
{% extends 'base.html' %}

{% load static %}

{% block main%}
<div>
    <div class="activity container py-3">

      <form method="POST">
        {% csrf_token %}
        
      <div class="">
        <div class="row">
          <div class="col-lg-3">
            <label for="activity">Activity Code</label>
            <select class="form-select" name="code" id="activity">
              <option disabled selected>Select an Activity Code</option>
            </select>
          </div>

          <div class="col-lg-3">
            <label for="activity-name">Activity Name</label>
            <input
              class="form form-control"
              type="text"
              name="name"
              id="activity-name"
            />
          </div>

          <div class="col-lg-3">
            <div>
              <label for="start-date">Start Date</label>
              <input type="date" name="start_date" class="form-control" />
            </div>
          </div>

          <div class="col-lg-3">
            <label for="start-date">End Date</label>
            <input type="date" name="end_date" class="form-control" />
          </div>
        </div>
      </div>

      <!-- venue section -->
      <div class="venue-section mt-3">
        <div class="row">
          <div class="col-lg-3">
            <label for="province-select">Province</label>
            <select class="form-select" name="province" id="province-select">
              <option value="">Select a province</option>
            </select>
          </div>
          <div class="col-lg-3">
            <label for="district-select">District</label>
            <select class="form-select" name="district" id="district-select">
              <option value="">Select a district</option>
            </select>
          </div>
          <div class="col-lg-3">
            <label for="palika-select">Palika</label>
            <select class="form-select" name="palika" id="palika-select">
              <option value="">Select a palika</option>
            </select>
          </div>
          <div class="col-lg-3">
            <label for="ward">Ward</label>
            <input
              name="ward"
              class="form-control"
              placeholder="Valid (1 to 35)"
              type="number"
              min="1"
              max="35"
              oninput="validity.valid||(value='');"
            />
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end w-100">
      <input type="submit" value="Create Event" class="mt-3 btn btn-primary me-3">
      <input type="submit" value="Update Event" class="mt-3 btn btn-info">
  </div>
      </form>

     
    </div>
  </div>

{% endblock %}


{% block js%}
<script src="{% static 'js/province_and_activity.js'%}"></script>
{% endblock %}
