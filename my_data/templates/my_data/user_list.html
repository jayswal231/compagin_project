{% extends 'base.html' %}


{% block main%}

<div class="container">
  <div class="d-flex justify-content-end">
    <a href="/user/create/" class="btn btn-primary">Create New User</a>
  </div>
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Contact</th>
          <th>Address</th>
          <!-- <th>Actions</th> -->
        </tr>
      </thead>
      <tbody>
        {% for item in profile %}
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <div>
                <p class="fw-bold mb-1">{{item.user.first_name}} {{item.user.last_name}}</p>
                <p class="text-muted mb-0">{{item.user.email}}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{item.user.groups.all.0}}</p>
          </td>
          <td>
            {{item.phone}}
          </td>
          <td>{{item.address}}</td>
          <!-- <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded">
              Edit
            </button>
            <button type="button" class="btn btn-link text-danger btn-sm btn-rounded">
              Delete
            </button>
          </td> -->
        </tr>
        {%endfor%}
      
      </tbody>
    </table>
  </div>


{% endblock %}
